language: android
android:
    components:
      - tools
      - platform-tools
      - build-tools-25.0.3
      - android-24
      - android-22
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
      # we need the system image here if we are going to run an emulator later
      - sys-img-armeabi-v7a-android-22

# magic for launching an emulator for running the tests
before_script:
    - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a -c 32M
    - emulator -avd test -no-audio -no-window &
    - android-wait-for-emulator
    - sleep 180
    - adb devices
    - adb shell input keyevent 82 &
# what commands should we run
script:
     - ./gradlew build checkstyle connectedCheck -PdisablePreDex
before_install:
  - yes | sdkmanager "platforms;android-28"
  - chmod +x gradlew
branches:
        only:
                - master
cache:
        directories:
                    # Android SDK
                    - $HOME/android-sdk-dl
                    - $HOME/android-sdk